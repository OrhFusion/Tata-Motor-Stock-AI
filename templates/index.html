<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        h1, h2 {
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Parallax Background */
        .parallax {
            background-image: url('https://media.gettyimages.com/id/1238016415/photo/india-tata-motors-logo.jpg?s=1024x1024&w=gi&k=20&c=7362VCISmTBt83rFTWwE6Hrc2got2WHWo2KitQsNF4k=');
            height: 60vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parallax h1 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
        }

        /* Form Section */
        .container {
            background: #1f2937;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 2rem auto;
        }
        .container h2 {
            color: #00c853;
        }
        .stock-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group label {
            font-weight: bold;
        }
        .input-group input {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            width: 100%;
            font-size: 1rem;
        }
        button {
            background-color: #00c853;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        button:hover {
            background-color: #00a342;
        }

        /* Footer Section */
        .footer {
            background-color: #1f2937;
            padding: 1rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Parallax Header -->
    <div class="parallax">
        <h1>TATA MOTOR CLOSE PRICE PREDICATION</h1>
    </div>

    <!-- Form Section -->
    <div class="container">
        <h2>Enter Stock Data</h2>
        <form class="stock-form" action="/predict" method="post">
            <div class="input-group">
                <label for="Open">Open Price</label>
                <input type="number" step="0.01" id="Open" name="Open" required placeholder="Enter opening price">
            </div>
            <div class="input-group">
                <label for="Low">Low Price</label>
                <input type="number" step="0.01" id="Low" name="Low" required placeholder="Enter lowest price">
            </div>
            <div class="input-group">
                <label for="High">High Price</label>
                <input type="number" step="0.01" id="High" name="High" required placeholder="Enter highest price">
            </div>
            <div class="input-group">
                <label for="Volume">Volume</label>
                <input type="number" id="Volume" name="Volume" required placeholder="Enter trading volume">
            </div>
            <button type="submit">Generate Prediction</button>
        </form>
        <br>
        <h2>{{ prediction_text }}</h2>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Smart Stock Predictions. All rights reserved.</p>
    </div>

</body>
</html>
